<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Seguimiento de Alumnos</h1>
            <h2>Ciclo Lectivo: 2025</h2>
        </div>


        <!-- Selección y creación de planillas -->
        <div class="planilla-container">
            <label for="planilla-select">Seleccionar Planilla:</label>
            <select id="planilla-select">
                <option value="">Selecciona una planilla</option>
            </select>
            <button id="crear-planilla">Crear Nueva Planilla</button> <!-- Cambio aquí -->
            <button id="eliminar-planilla">Eliminar Planilla</button>
        </div>
        

        <!-- Filtros -->

        <div class="filter-container">
            <input type="text" id="search-student" placeholder="Buscar alumno...">
            <select id="filter-status">
                <option value="all">Todos</option>
                <option value="Aprobado">Aprobado</option>
                <option value="En proceso">En proceso</option>
                <option value="Reprobado">Reprobado</option>
            </select>
        </div>


        <!-- Tabla de alumnos -->

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Asistencias</th>
                    <th>Faltas</th>
                    <th>Trabajos Prácticos</th>
                    <th>Evaluaciones</th>
                    <th>Estado de Asistencia</th>
                    <th>Observaciones</th>
                    <th>Acción</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Lista de alumnos aquí -->
            </tbody>
        </table>




        <!-- Botones debajo de la tabla -->
        <button id="add-student">Agregar Alumno</button>
        <button id="undo-action">Deshacer Acción</button>
       <!-- Botón para abrir el modal de estadísticas -->
<button id="show-stats-modal">Estadísticas</button>

<!-- Modal de estadísticas -->
<div id="student-stats-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Estadísticas del Alumno</h3>

        <!-- Buscador de alumnos -->
        <input type="text" id="search-student-modal" placeholder="Buscar alumno..." />
        <ul id="student-links-container"></ul> <!-- Lista de alumnos filtrados -->

        <div id="student-stats-container"></div> <!-- Aquí se mostrarán las estadísticas del alumno -->
    </div>
</div>




        
    </div>

    <!-- Scripts -->
    <script src="JS/alumnos.js" defer></script>
    <script src="JS/planillas.js" defer></script>
    <script src="JS/filter.js"></script>
    <script src="JS/stats.js"></script>

</body>
</html>
